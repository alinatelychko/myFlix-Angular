<mat-card>
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img src={{movie.ImagePath}} alt={{movie.Title}} /> -->
    <mat-card-actions>
      <button mat-icon-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" color="primary"
        matTooltip="Genre">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button (click)="openDirector(movie.Director.Name, movie.Director.Bio)" color="primary"
        matTooltip="Director">
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button (click)="openSynopsis(movie.Description)" color="primary" matTooltip="Synopsis">
        <mat-icon>description</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleFavorite()" color="primary" matTooltip="Toggle Favorites">
        <mat-icon>{{ isFavorite() ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
